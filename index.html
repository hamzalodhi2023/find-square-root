  <body></body>
  <script>
    function findSquare(x) {
      if (x > 1000000000 || x == 0 || x == 1) {
        alert("Invalid Input");
      } else {
        alert(x * x);
      }
    }

    findSquare(
      prompt("Type a number to get square number range is under 10 digits")
    );
  </script>
